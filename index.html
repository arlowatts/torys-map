<!DOCTYPE html>
<html>
  <head>
    <title>Map of Torys</title>
    <script src="src/gl-matrix-min.js"></script>
    <script src="src/mapping.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <canvas id="mapcanvas">Your browser does not support the canvas element.</canvas>

    <div id="scalebar">
      <p id="scalevalue"></p>
    </div>

    <div id="dayslidercontainer" class="slidercontainer">
      <p>Time of day</p>
      <input id="dayslider" class="timeslider" type="range" min="0"/>
    </div>

    <div id="yearslidercontainer" class="slidercontainer">
      <p>Time of year</p>
      <input id="yearslider" class="timeslider" type="range" step="1" min="0"/>
    </div>

  </body>
</html>
